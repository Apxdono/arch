<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://openfaces.org/"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cs="http://custom.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="content">
			<h:form id="crudform" prependId="false">
				<ui:param name="tabindex" value="100" />
				<fieldset>
					<legend>#{subtopic_messages.baseName}</legend>			
					
					<h:panelGrid id="gr1" columns="2" styleClass="formtable"
						columnClasses="column label,column">

						<h:outputLabel id="namelbl"
							value="#{subtopic_messages.displayName}: * " for="nameinput" />
						<ui:fragment>
							<h:inputText id="nameinput"
								value="#{subtopicBean.entity.displayName}" required="true"
								label="#{subtopic_messages.displayName}"
								maxlength="#{reflUtls.maxlength(component)}"
								tabindex="#{tabindex.toString()}">
							</h:inputText>
							<o:floatingIconMessage id="namemsg" for="nameinput" />
						</ui:fragment>

						<ui:param name="tabindex" value="#{tabindex+1}" />

						<h:outputLabel id="deletedlbl" styleClass="css-label"
							value="#{subtopic_messages.deleted}: " for="deletedchk" />
						<h:selectBooleanCheckbox id="deletedchk"
							value="#{subtopicBean.entity.deleted}"
							tabindex="#{tabindex.toString()}">
						</h:selectBooleanCheckbox>


						<ui:param name="tabindex" value="#{tabindex-1}" />

						<h:outputLabel id="deletedlbl1"
							value="#{subtopic_messages.deleted}: " for="deletedchk1" />
						<h:selectBooleanCheckbox id="deletedchk1"
							value="#{subtopicBean.entity.deleted}"
							tabindex="#{tabindex.toString()}" />


						<ui:param name="tabindex" value="#{tabindex+1}" />

						<h:outputLabel id="deletedlbl2"
							value="#{subtopic_messages.deleted}: " for="deletedchk2" />
						<h:selectBooleanCheckbox id="deletedchk2"
							value="#{subtopicBean.entity.deleted}"
							tabindex="#{tabindex.toString()}" />

					</h:panelGrid>
				</fieldset>
				<h:panelGrid>
					<f:facet name="footer">
						<ui:param name="tabindex" value="#{tabindex+1}" />
						<o:commandButton type="submit" action="#{subtopicBean.save}"
							tabindex="#{tabindex.toString()}">
							<span>Save</span>
						</o:commandButton>
					</f:facet>
				</h:panelGrid>

			</h:form>

		</div>
	</ui:define>
</ui:composition>
</html>
