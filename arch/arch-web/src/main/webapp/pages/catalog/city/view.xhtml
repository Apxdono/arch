<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://openfaces.org/"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cst="http://kmware.com/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="crudform" prependId="false" acceptcharset="UTF-8">
			<div id="content">
				<h:panelGrid columns="2">
					<h:outputLabel id="displayNamelabel" value="Name: " for="displayNamevalue"/>
					<h:inputText id="displayNamevalue" value="#{cityCRUD.entity.displayName}" readonly="true"/>
					
					<h:outputLabel id="zipCodelabel" value="Zip-code: " for="zipCodevalue"/>
					<h:inputText id="zipCodevalue" value="#{cityCRUD.entity.zipCode}"  readonly="true"/>

					
					<h:outputLabel id="countrylabel" value="Country: *" for="countryvalue"/>
					<h:inputText id="zipCodevalue" value="#{cityCRUD.entity.country.displayName}"  readonly="true"/>
				</h:panelGrid>
	
			</div>
			<div id="actions" style="padding:0px 20px;">
				<h:commandButton value="Edit" styleClass="button" action="#{navigation.toEdit}">
				</h:commandButton>
			
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
