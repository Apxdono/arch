<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://openfaces.org/"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:km="http://kmware.com/faces"
	xmlns:cst="http://kmware.com/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="crudform" prependId="false" acceptcharset="UTF-8">
			<div id="content">
                <km:panelGrid columns="2" columnClasses="odd,even">
					<h:outputLabel id="displayNamelabel" value="Name: " for="displayNamevalue"/>
					<h:inputText id="displayNamevalue" value="#{taxCRUD.entity.displayName}" readonly="true"/>
			
					<h:outputLabel id="deletedlabel" value="Deleted: " for="deletedvalue"/>
					<h:inputText id="deletedvalue" value="#{taxCRUD.entity.deleted?'Yes':'No'}" readonly="true"/>

                    <h:outputLabel id="countrylabel" value="Country: " for="countryvalue"/>
                    <h:inputText id="countryvalue" value="#{taxCRUD.entity.country.displayName}" readonly="true"/>

                    <h:outputLabel id="citylabel" value="City: " for="cityvalue"/>
                    <h:inputText id="cityvalue" value="#{taxCRUD.entity.city.displayName}" readonly="true"/>

                    <h:outputLabel id="companylabel" value="Company: " for="companyvalue"/>
                    <h:inputText id="companyvalue" value="#{taxCRUD.entity.company.displayName}" readonly="true"/>
				</km:panelGrid>
	
			</div>
			<div id="actions" class="km-actions">
				<h:commandButton value="Edit" styleClass="button" immediate="true" action="#{navigation.toEdit(taxCRUD.entity.id)}">
				</h:commandButton>
				<h:commandButton value="List" styleClass="button" immediate="true" action="#{navigation.toList}">
				</h:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
