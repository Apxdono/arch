<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cst="http://kmware.com/ui" xmlns:km="http://kmware.com/faces">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="crudform" prependId="false" acceptcharset="UTF-8">
			<div id="content">
                <km:panelGrid columns="2" columnClasses="odd,even">
					<h:outputLabel id="displayNamelabel" value="Name: " for="displayNamevalue"/>
					<h:inputText id="displayNamevalue" value="#{companyCRUD.entity.displayName}" readonly="true" />
					
					<h:outputLabel id="citieslabel" value="Cities: " />
					<h:panelGroup>
					<ul>
						<ui:repeat var="i" value="#{companyCRUD.entity.cities}">
							<li> #{i.displayName} </li>
						</ui:repeat>
					</ul>
					</h:panelGroup>
				</km:panelGrid>
	
			</div>
			<div id="actions" class="km-actions">
				<h:commandButton value="Edit" styleClass="button" immediate="true" action="#{navigation.toEdit(companyCRUD.entity.id)}">
				</h:commandButton>
				<h:commandButton value="List" styleClass="button" immediate="true" action="#{navigation.toList}">
				</h:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
