<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://openfaces.org/">
<h:head>
	<title>arch</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="reset.css" library="css" />
		<h:outputStylesheet name="openfaces.override.css" library="css" />
		<h:outputStylesheet name="main.css" library="css" />
		<h:outputStylesheet name="tables.css" library="css" />
		<h:outputStylesheet name="forms.css" library="css" />
		<h:outputScript name="jquery-1.9.1.min.js" library="javascript"
			target="head" />
		<h:outputScript name="app.js" library="javascript" target="head" />

	</f:facet>

	<o:ajaxSettings onsuccess="console.log('success', arguments)"
		onsessionexpired="console.log('session expired',arguments)"
		onerror="console.log('error',arguments);app.sessionExpired(event.data)">
		<f:facet name="sessionExpiration">
			<o:defaultSessionExpiration>

			</o:defaultSessionExpiration>
		</f:facet>
	</o:ajaxSettings>
	
	<div id="outer">
		<div id="left">
			<h:form id="sideForm">
				<ul class="side-menu">
					<li><h:commandButton value="Countries" immediate="true"
							action="#{navigation.redirectToCountries}" styleClass="button">
						</h:commandButton></li>
					<li><h:commandButton value="Cities" immediate="true"
							action="#{navigation.redirectToCities}" styleClass="button">
						</h:commandButton></li>
					<li><h:commandButton value="Companies" immediate="true"
							action="#{navigation.redirectToCompanies}" styleClass="button">
						</h:commandButton></li>
				</ul>
			</h:form>
		</div>
		<div id="centrecontent">
			<ui:insert name="content" />
		</div>
		<div id="clearfooter"></div>
		<!-- to clear footer -->
	</div>
	<!-- end outer div -->
	<div id="footer">Copyright MATHAFAKA!</div>
	<div id="header">
		<div id="logo">HornZ &#26412; ThornZ</div>
	</div>

</h:body>
</html>
